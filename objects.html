<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        console.log('---------- UPPGIFT 1 ----------');

        const address = {
            street: 'Knäpparvägen 40',
            city: 'Älvsjö',
            zipCode: '125 57',
        }

        function showAddress(address) {
            for (let key in address)
                console.log(key, address[key]);
        }

        showAddress(address);

        console.log('---------- UPPGIFT 2 ----------');

        // Factory Function
        function createAddress(street, city, zipCode) {
            return {
                street,
                city,
                zipCode
            };
        }

        const factoryAddress = createAddress("Kumminvägen 13", "Farsta", "123 55");
        console.log(factoryAddress);

        // Constructor Function
        function Adress(street, city, zipCode) {
            this.street = street;
            this.city = city;
            this.zipCode = zipCode;
        }

        const address1 = new Adress("a", "b", "c");
        const address2 = new Adress("a", "b", "c");
        console.log(address1);

        console.log('---------- UPPGIFT 3 ----------');

        function areEqual(address1, address2) {
            return address1.street === address2.street &&
                address1.city === address2.city &&
                address1.zipCode === address2.zipCode;
        }

        function areSame(address1, address2) {
            return address1 === address2;
        }

        console.log(areEqual(address1, address2));
        console.log(areSame(address1, address2));

        console.log('---------- UPPGIFT 4 ----------');

        let blogPost = {
            title: 'title',
            body: 'text',
            author: 'name',
            views: 100,
            comments: [{
                author: 'name',
                body: 'text'
            }, {
                author: 'name',
                body: 'text'
            }, ],
            isLive: true
        }

        console.log(blogPost);

        console.log('---------- UPPGIFT 5 ----------');

        function Post(title, body, author) {
            this.title = title;
            this.body = body;
            this.author = author;
            this.views = 0;
            this.comments = [];
            this.isLive = false;
        }

        let post = new Post('a', 'b', 'c');
        console.log(post);

        console.log('---------- UPPGIFT 5 ----------');

        let priceRange = [{
            label: '$',
            toolTip: 'Inexpensive',
            minPrice: '1',
            maxPrice: '99'
        }, {
            label: '$$',
            toolTip: 'Moderate',
            minPrice: '100',
            maxPrice: '499'
        }, {
            label: '$$$',
            toolTip: 'Expensive',
            minPrice: '500',
            maxPrice: '1000'
        }]
    </script>
</body>

</html>
