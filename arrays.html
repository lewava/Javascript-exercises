<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        console.log('---------- UPPGIFT 1 ----------');

        function arrayFromRange(min, max) {

            let array = [];
            for (let i = min; min <= max; i++) {
                array.push(i);
            }
            return array;
        }

        const number = arrayFromRange(1, 4);
        console.log(number);
    </script>
</body>

</html>
