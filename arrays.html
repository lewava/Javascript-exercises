<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        console.log('---------- UPPGIFT 1 ----------');

        let array = [1, 7, 1, 0, 5];
        let element = 1;

        function containsElement(array, searchElement) {
            for (let element of array)
                return (element === searchElement) ? true : false;
        }

        console.log(containsElement(array, element));
        console.log(containsElement(array, -1));

        console.log('---------- UPPGIFT 2 ----------');

        array = [1, 7, 1, 0, 5];
        element = 7;

        function indexOfElement(array, searchElement) {
            for (let i = 0; i < array.length; i++)
                if (array[i] === searchElement)
                    return i;
            return -1;
        }

        console.log(indexOfElement(array, element));
        console.log(indexOfElement(array, 6));

        console.log('---------- UPPGIFT 3 ----------');

        array = [1, 7, 1, 0, 5];

        function min(array) {
            return array.reduce((a, b) => (b < a) ? b : a);
        }

        console.log(min(array));

        console.log('---------- UPPGIFT 4 ----------');

        array = [1, 7, 1, 0, 5];

        function max(array) {
            return array.reduce((a, b) => (a > b) ? a : b);
        }

        console.log(max(array));

        console.log('---------- UPPGIFT 5 ----------');

        array = [1, 7, 2, 0, 5];

        function sum(array) {
            return array.reduce((a, b) => a + b);
        }

        console.log(sum(array));

        console.log('---------- UPPGIFT 6 ----------');

        function mean(array) {
            const sum = array.reduce((a, b) => a + b);
            return sum / array.length;
        }

        console.log(mean(array));
        console.log(mean([2, 0, 2, -4, 3, 0]));

        console.log('---------- UPPGIFT 7 ----------');

        array = [1, 7, 1, 0, 5];

        function reverse(array) {
            return array.reverse();
        }

        console.log(reverse(array));
        console.log(reverse(["olof", "arne", "bengt"]));

        console.log('---------- UPPGIFT 8 ----------');

        array = [1, 7, 1, 0, 5];
        element = 1;

        function filter(array, searchElement) {
            return array.filter(numbers => numbers === searchElement);
        }

        console.log(filter(array, element));
        console.log(filter(array, 0));
        console.log(filter([1, 3, 3, 7], 0));

        console.log('---------- UPPGIFT 9 ----------');

        function exclude(array, searchElement) {
            let outPut = [...array];
            for (let i = 0; i < outPut.length; i++)
                if (outPut[i] === searchElement)
                    outPut.splice(i, 1);
            return outPut;
        }

        console.log(exclude(array, element));
        console.log(exclude(array, 0));
        console.log(exclude([1, 3, 3, 7], 0));

        console.log('---------- UPPGIFT 10 ----------');

        function unique(array) {
            let outPut = [];
            for (let i = 0; i < array.length; i++) {
                outPut.push(array[i]);
                for (let k = (i + 1); k < array.length; k++)
                    if (array[i] === array[k])
                        array.splice(k, 1);
            }
            return outPut;
        }

        console.log(unique(array));
        console.log(unique([1, 3, 3, 7], 0));

        console.log('---------- UPPGIFT 11 ----------');

        let str = "Kalle,Olof,Gösta";

        function split(str, deli) {
            return str.split(deli);
        }

        console.log(split(str, ","));
        console.log(split("1 6 10 9", " "));

        console.log('---------- UPPGIFT 12 ----------');

        let arr = ["Kalle", "Olof", "Gösta"]

        function join(array, deli) {
            return array.join(deli);
        }

        console.log(join(arr, ","));
        console.log(join(["1", "6", "10", "9"], " "));
    </script>

</body>

</html>
